<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>FGD Ekosistem â€“ Peta Interaktif</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<!-- Leaflet Fullscreen CSS -->
<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen JS -->
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

<style>
  body { margin: 0; font-family: Arial, sans-serif; }

  #map {
    height: 100vh;
    width: 100%;
  }

  /* Panel legenda */
  #legendPanel {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    z-index: 9999;
  }

  #legendPanel img {
    width: 260px;
  }

  /* Tombol Reset View */
  .reset-button {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 9999;
    background: white;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
    font-size: 14px;
  }
</style>

</head>

<body>

<!-- Tombol Reset View -->
<div class="reset-button" onclick="resetView()">Reset View</div>

<!-- Panel legenda -->
<div id="legendPanel">
  <img src="Layout2.jpg">
</div>

<div id="map"></div>

<script>
// =========================
// MAP CRS SIMPLE
// =========================

// Ukuran gambar (harus sesuai ukuran asli PNG)
var imgWidth = 2245;
var imgHeight = 3179;

// Bounds gambar
var bounds = [[0,0], [imgHeight, imgWidth]];

// Peta utama
var map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -4,
  maxZoom: 4,
  fullscreenControl: true       // tombol fullscreen
});

// Fit ke tengah saat awal
map.fitBounds(bounds);

// Function Reset View
function resetView() {
  map.fitBounds(bounds);
}

// =========================
// LAYER PNG
// =========================

var batasAdmin = L.imageOverlay('Layoutbatasadmin.png', bounds);
var indikatifEko = L.imageOverlay('Layoutindikatifekosistem.png', bounds);
var elevasiEko = L.imageOverlay('Layoutelevasi.png', bounds);

// Layer default sesuai urutan
batasAdmin.addTo(map);
indikatifEko.addTo(map);
elevasiEko.addTo(map);

// =========================
// LAYER CONTROL
// =========================
var overlays = {
  "Batas Administrasi": batasAdmin,
  "Indikatif Ekosistem": indikatifEko,
  "Elevasi Ekosistem": elevasiEko
};

L.control.layers(null, overlays, {collapsed:false}).addTo(map);

</script>

</body>
</html>
