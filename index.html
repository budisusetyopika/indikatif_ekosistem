<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>FGD Ekosistem – Peta Interaktif</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<!-- Fullscreen CSS -->
<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Fullscreen JS -->
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

<style>
  body { margin: 0; font-family: Arial, sans-serif; }

  #map {
    height: 100vh;
    width: 100%;
    background: #ddd;
  }

  /* Tombol reset view */
  .reset-button {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 9999;
    background: white;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
    font-size: 14px;
  }

  /* Panel legenda */
  #legendPanel {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    z-index: 9999;
  }

  #legendPanel img {
    width: 260px;
  }
</style>
</head>

<body>

<div class="reset-button" onclick="resetView()">Reset View</div>

<div id="legendPanel">
  <img src="Layout2.jpg">
</div>

<div id="map"></div>

<script>
// =========================
// SETUP MAP (CRS Simple)
// =========================

// ukuran file PNG asli
var imgWidth = 14043;
var imgHeight = 9933;

// bounds berdasarkan ukuran sebenarnya
var bounds = [[0,0], [imgHeight, imgWidth]];

// buat map
var map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -5,
  maxZoom: 5,
  fullscreenControl: true
});

// pusatkan tampilan
function resetView() { map.fitBounds(bounds); }
resetView();

// =========================
// TAMBAH LAYER IMAGE
// =========================

var batasAdmin = L.imageOverlay('Layoutbatasadmin.png', bounds);
var indikatifEko = L.imageOverlay('Layoutindikatifkosistem.png', bounds);
var elevasiEko = L.imageOverlay('Layoutelevasi.png', bounds);

// urutan tampil (atas → bawah)
batasAdmin.addTo(map);
indikatifEko.addTo(map);
elevasiEko.addTo(map);

// =========================
// LAYER CONTROL
// =========================

L.control.layers(
  null,
  {
    "Batas Administrasi": batasAdmin,
    "Indikatif Ekosistem": indikatifEko,
    "Elevasi Ekosistem": elevasiEko
  },
  { collapsed: false }
).addTo(map);

</script>

</body>
</html>
