<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>FGD Ekosistem â€“ Peta Indikatif</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { margin: 0; }
  #map { height: 100vh; width: 100%; }

  /* Panel legenda */
  #legendPanel {
    position: absolute;
    top: 20px;
    right: 15px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    z-index: 9999;
  }
  #legendPanel img { width: 220px; }

  /* Panel transparansi */
  #opacityControl {
    position: absolute;
    top: 20px;
    left: 15px;
    background: white;
    padding: 10px 14px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    z-index: 9999;
    width: 220px;
    font-size: 14px;
  }
</style>

</head>

<body>

<div id="opacityControl">
  <strong>Transparansi Layer:</strong><br>

  <label>Batas Admin</label><br>
  <input id="op_batas" type="range" min="0" max="1" step="0.1" value="1"><br>

  <label>Indikatif Ekosistem</label><br>
  <input id="op_eko" type="range" min="0" max="1" step="0.1" value="1"><br>

  <label>Elevasi</label><br>
  <input id="op_elev" type="range" min="0" max="1" step="0.1" value="1"><br>
</div>

<div id="legendPanel">
  <img src="Layout2.jpg">
</div>

<div id="map"></div>

<script>
// ====== MAP AWAL ======
var map = L.map('map').setView([-3.2, 129.4], 6);

// Basemap OSM
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);


// ====== KOORDINAT BOUNDING BOX ======
// GANTI koordinat ini sesuai lokasi gambar Anda
var bounds = [
  [-12, 118],   // kiri bawah
  [5, 142]      // kanan atas
];


// ====== IMAGE OVERLAY ======
var batasAdmin = L.imageOverlay('Layoutbatasadmin.png', bounds, {opacity:1});
var indikatifEko = L.imageOverlay('Layoutindikatifekosistem.png', bounds, {opacity:1});
var elevasiEko   = L.imageOverlay('Layoutelevasiekosistem.png', bounds, {opacity:1});

// Default tampilkan batas admin
batasAdmin.addTo(map);


// ====== LAYER CONTROL ======
var overlays = {
  "Batas Administrasi": batasAdmin,
  "Indikatif Ekosistem": indikatifEko,
  "Elevasi Ekosistem": elevasiEko
};

L.control.layers(null, overlays, {collapsed:false}).addTo(map);


// ====== FIT BOUNDS ======
map.fitBounds(bounds);


// ====== SLIDER OPACITY ======
document.getElementById('op_batas').addEventListener('input', e => {
  batasAdmin.setOpacity(e.target.value);
});
document.getElementById('op_eko').addEventListener('input', e => {
  indikatifEko.setOpacity(e.target.value);
});
document.getElementById('op_elev').addEventListener('input', e => {
  elevasiEko.setOpacity(e.target.value);
});
</script>

</body>
</html>
